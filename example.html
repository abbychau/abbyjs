<script src="./abby.js"></script>
<div class='box'></div>
<div class='box2'></div>
<div id='box2'></div>
<div id='box3'>
    <div class='x'></div>
    <div class='x'></div>
</div>
<button onclick="$('.box').hide()">hide</button>
<button onclick="$('.box').show().html('x')">show</button>
<template id='login'>
    <h1>Login</h1>
    <input type="text" /><br />
    <input type="password" id='title' /><br />
    <input type="Submit" />
</template>
<template id='good'>
    <span class='title'>Login</span><br />  
</template>
<div id='container0'></div>
<div id='container'></div>
<script>
    $.ajax(
        'https://jsonplaceholder.typicode.com/posts',
        {method:"POST",
        headers:{
            'aaaa':"asdf",
            'Content-type':'application/json;charset=UTF-8'
        },query:{
            "a":"asdf"
        },body:{
            "post":"ok"
        }},
        (res)=>{
            $(".box").html(JSON.stringify(res))
        },
        
    )
    $.get(
        'https://jsonplaceholder.typicode.com/todos/2',
        {a:123},
        (res)=>{
            $("#box2").html(res.title)
        }
    )
    $.post(
        'https://jsonplaceholder.typicode.com/posts',
        {title:123},
        (res)=>{
            $(".box2").html(JSON.stringify(res))
        }
    )
    $.get('https://jsonplaceholder.typicode.com/posts',{},(res)=>{
        res.forEach((v)=>{
            $('#container0').appendAll(
                $.template('#good').find(".title").html(v.title)
            )
        })
    });
    $('#box3').find(".x").html("ok");
    $('#container').mimic('#login').find("input[type=text]").val("username");
</script>
