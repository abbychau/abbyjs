
<html>
<head>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="drawer.css">
</head>

<body>

<button onclick='openModal("test text")()'>Open Modal</button>


<div class='box'></div>
<div class='box2'></div>
<div id='box2'></div>
<div id='box3'>
    <div class='x'></div>
    <div class='x'></div>
</div>
<button onclick="$('.box').hide()">hide</button>
<button onclick="$('.box').show().html('x')">show</button>
<template id='login'>
    <h1>Login</h1>
    <input type="text" /><br />
    <input type="password" id='title' /><br />
    <input type="Submit" />
</template>
<template id='good'>
    <span class='title'>Login</span><br />  
</template>
<div id='container0'></div>
<div id='container'></div>

<div style='display:none' id='drawerContent'>
    <a href="#home" onclick="closeNav()" id="home-link">Home</a>
    <a href="#about" onclick="closeNav()" id="about-link">About Me</a>
    <a href="#works" onclick="closeNav()" id="works-link">My WorkS</a>
    <a href="#contact" onclick="closeNav()" id="contact-link">Contact Me</a>
</div>
</body>

<script src="./abby.js"></script>
<script src="./modal.js"></script>
<script src="./drawer.js"></script>
<script>
    setupDrawer($("#drawerContent").html());
    $.ajax(
        'https://jsonplaceholder.typicode.com/posts',
        {method:"POST",
        headers:{
            'aaaa':"asdf",
            'Content-type':'application/json;charset=UTF-8'
        },query:{
            "a":"asdf"
        },body:{
            "post":"ok"
        }},
        (res)=>{
            $(".box").html(JSON.stringify(res))
        },
        
    )
    $.get(
        'https://jsonplaceholder.typicode.com/todos/2',
        {a:123},
        (res)=>{
            $("#box2").html(res.title)
        }
    )
    $.post(
        'https://jsonplaceholder.typicode.com/posts',
        {title:123},
        (res)=>{
            $(".box2").html(JSON.stringify(res))
        }
    )
    $.get('https://jsonplaceholder.typicode.com/posts',{},(res)=>{
        res.forEach((v)=>{
            $('#container0').appendAll(
                $.template('#good').find(".title").html(v.title)
            )
        })
    });
    $('#box3').find(".x").html("ok");
    $('#container').mimic('#login').find("input[type=text]").val("username");
</script>
</html>
